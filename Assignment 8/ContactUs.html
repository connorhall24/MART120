    <title>Contact Us</title>

    <script>

        function checkboxes()
        {
            var firstName = document.getElementById("fName").value;
            if (firstName == "")
            {
                document.getElementById("fName").value = "First Name Required";
                document.getElementById("fName").style.backgroundColor = "red";
                document.getElementById("fName").focus();
            }
            var lastName = document.getElementById("lName").value;
            if (firstName == "") {
                document.getElementById("lName").value = "Last Name Required";
                document.getElementById("lName").style.backgroundColor = "red";
                document.getElementById("lName").focus();
            }
            var email = document.getElementById("email").value;
            if (firstName == "") {
                document.getElementById("email").value = "Email Required";
                document.getElementById("email").style.backgroundColor = "red";
                document.getElementById("email").focus();
            }
            var yes = document.getElementById("yes");

            if ('yes:checked' == false) {
                window.alert("Must agree to the Terms");
            }
        }
    </script>
